<!DOCTYPE html>
<html>
	<head>
		<title>Audit Log Analytics</title>
		<link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<link href="css/c3.css" rel="stylesheet" type="text/css" />
		<script src="lib/d3.min.js" charset="utf-8"></script>
		<script src="lib/c3.js"></script>

		<script src="js/script.js"></script>

		<script src="lib/moment.js"></script>
		<script src="lib/daterangepicker.js"></script>
		<link rel="stylesheet" href="css/daterangepicker-bs3.css" />
		

		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    	<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="chart"></div>

		<form>
	      <div class="form-group">
	        <label for="auditlogdates">Audit Log Dates:</label>
	        <div class="input-group">
	          <span class="input-group-addon">
	            <i class="fa fa-calendar"></i>
	          </span>
	          <input type="text" name="auditlog" id="auditlogdates" class="form-control" value="" />
	        </div>
	      </div>
	    </form>
	    <div class="wellLabel">Actions:</div>
	    <div class="well">
	      <!-- Checkboxes for audit actions here -->
	      <div>
	        <input type="checkbox" id="indexed" name="chk_indexed" value="" checked="" />
	        <label for="chk_1" class="actionLabel">Documents Indexed</label>
	      </div>
	      <div>
	        <input type="checkbox" id="chk_2" name="chk_2" value="Modify" />
	        <label for="chk_2" class="actionLabel">Workflows Ran</label>
	      </div>
	    </div>
	    <div>
	      <button type="button" id="buttonGet" class="btn btn-success">Get Data</button>
	    </div>
	</body>
</html>
