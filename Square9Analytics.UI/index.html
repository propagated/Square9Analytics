<!DOCTYPE html>
<html>
<head>
	<title>Audit Log Analytics</title>
	<link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<link href="css/c3.css" rel="stylesheet" type="text/css" />
	<script src="lib/d3.min.js" charset="utf-8"></script>
	<script src="lib/c3.js"></script>

	<script src="js/script.js"></script>

	<script src="lib/moment.js"></script>
	<script src="lib/daterangepicker.js"></script>
	<link rel="stylesheet" href="css/daterangepicker-bs3.css" />


	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div class='container'>
		<div id="chart"></div>

		<div class="form-group">
			<label for="auditlogdates">Audit Log Dates:</label>
			<div class="input-group  col-md-3">
				<span class="input-group-addon">
					<i class="fa fa-calendar"></i>
				</span>
				<input type="text" name="auditlog" id="auditlogdates" class="form-control" value="" />
			</div>
		</div>

		<div class="wellLabel">Filters:</div>
		<div class="well">
			<!--actions checkboxes -->
			<div class="row">
				<div class="col-sm-4">
					<div>
						<input type="checkbox" id="chk_view" name="Documents Viewed" value="viewed" />
						<label for="chk_view" class="actionLabel">Documents Viewed</label>
					</div>
					<div>
						<input type="checkbox" id="chk_index" name="Documents Indexed" value="indexed" checked />
						<label for="chk_index" class="actionLabel">Documents Indexed</label>
					</div>
				</div>
				<div class="col-sm-4">
					<div>
						<input type="checkbox" id="chk_anno" name="Annotations Updated" value="annotationupdate" />
						<label for="chk_anno" class="actionLabel">Annotation Updated</label>
					</div>
					<div>
						<input type="checkbox" id="chk_del" name="Documents Deleted" value="deleted" />
						<label for="chk_del" class="actionLabel">Documents Deleted</label>
					</div>
				</div>
				<div class="col-sm-4">
					<div>
						<input type="checkbox" id="chk_print" name="Documents Printed" value="printed" />
						<label for="chk_print" class="actionLabel">Documents Printed</label>
					</div>
					<div>
						<input type="checkbox" id="chk_email" name="Documents Emailed" value="emailed" />
						<label for="chk_email" class="actionLabel">Documents Emailed</label>
					</div>  
				</div>
				<div class="col-sm-4">
					<div class="dropdown dd-users" id="users">
						<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true" >
							User
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div>
			<button type="button" id="buttonGet" class="btn btn-success">Get Data</button>
		</div>
	</div>
</body>
</html>
